{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
{% trans "Delete Provider" %}
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% trans "Delete Provider" %}</h1>
<form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to delete this provider?" %}</p>
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">{% trans "Delete" %}</button>
    <a href="{% url 'admin_provider_list' %}" class="text-gray-500 ml-4">{% trans "Cancel" %}</a>
</form>
{% endblock %}
