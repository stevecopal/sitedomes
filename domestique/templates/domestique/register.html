{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
{% trans "Register" %}
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% trans "Register" %}</h1>
<form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{% trans "register" %}</button>
</form>
{% endblock %}
