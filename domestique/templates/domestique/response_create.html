{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
{% trans "Respond to Request" %}
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% trans "Respond to Request" %}</h1>
<form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{% trans "Submit Response" %}</button>
    <a href="{% url 'provider_dashboard' %}" class="text-gray-500 ml-4">{% trans "Cancel" %}</a>
</form>
{% endblock %}
